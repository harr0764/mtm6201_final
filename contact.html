<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <img src="images/logo.jpg" alt="Logo">
        
        <!-- Search bar -->
        <div class="navbar-search">
            <input type="text" placeholder="Search">
            <span class="search-icon">&#128269;</span>
        </div>

        <!-- Need help button -->
        <button class="need-help-btn">Need Help?</button>

        <!-- Navigation buttons -->
        <div class="nav-links">
            <a href="index.html">Home</a> <!-- Link to homepage -->
            <a href="contact.html">Contact Us</a> <!-- Link to contact page -->
            <a href="#">Patient Log In</a>
            <a href="#">Staff Log In</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Heading -->
        <h1>Contact</h1>
        
        <!-- Form -->
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Left side: Address and phone number -->
        <div class="footer-left">
            <p>123 Main Street, City, State, ZIP</p>
            <p>Phone: 123-456-7890</p>
        </div>
        
        <!-- Middle: Copyright -->
        <div class="footer-center">
            <p>&copy; 2024 Greenview Hospital. All rights reserved.</p>
        </div>

        <!-- Right side: Page links -->
        <div class="footer-right">
            <a href="index.html">Home</a> <!-- Link to homepage -->
            <a href="contact.html">Contact</a> <!-- Link to contact page -->
            <a href="#">Patient Log In</a>
            <a href="#">Staff Log In</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
